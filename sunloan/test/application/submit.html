    <script>
        $(document).ready(function() {
           $('#submit_app').click(function(e) {
               e.preventDefault();

               $.ajax('../../ws/application?action=submit', {
                   type: 'POST',
                   dataType: 'json',
                   data: {
                       ssn: '123456789',
                       json_raw: $('#request textarea').val()
                   }
               }).done(function(envelope) {

                    console.log('success');
                    $('#response textarea').html(JSON.stringify(envelope, null, '  '));
                   
               }).fail(function(envelope) {
                    console.log('error');
               });

           });
           
           $('#reset_app').click(function(e) {
                e.preventDefault();
                
                $.ajax('../../ws/application/reset.json', {
                    type: 'GET',
                    dataType: 'json',
                    data: {
                        ssn: '123456789'
                    }
                }).done(function(envelope) {
                    console.log('success');
                    $('#response textarea').html(JSON.stringify(envelope, null, '  '));
                }).fail(function(envelope) {
                    console.log('error');
                });
           });
         
        });
    </script>
