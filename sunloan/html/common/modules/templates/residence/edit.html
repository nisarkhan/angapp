<form name="form" class="form-horizontal" ng-validate="$parent[ $edit ? 'update' : 'create']('residence', data, form)" novalidate>

    <div class="row">

        <div class="col-xs-4">

            <div class="form-group">
                <label for="" class="col-xs-5 control-label">Address:</label>
                <div class="col-xs-7">
                    <input name="address" type="text" class="form-control" ng-model="data.address" required>
                    <div class="alert alert-danger" ng-show="form.$submitted && form.address.$error.required">Enter an address.</div>
                </div>

            </div>
        </div>
        <div class="col-xs-4">

            <div class="form-group">
                <label for="" class="col-xs-5 control-label">City:</label>
                <div class="col-xs-7">
                    <input name="city" type="text" class="form-control" ng-model="data.city" required>
                    <div class="alert alert-danger" ng-show="form.$submitted && form.city.$error.required">Enter a city.</div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">

            <div class="form-group">
                <label for="" class="col-xs-5 control-label">State:</label>
                <div class="col-xs-7">
                   <select name="state" dropdown="state" ng-model="data.state" ng-dropdown required>
                      <option ng-option value="{{option.abbrev}}" ng-repeat="option in $parent.dropdown.states" >{{option.name}}</option>
                   </select>
                </div>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-xs-4">

            <div class="form-group">
                <label for="" class="col-xs-5 control-label">Zip Code:</label>
                <div class="col-xs-7">
                    <input name="zip" type="text" class="form-control" ng-model="data.zip" ng-mask="zip" required>
                    <div class="alert alert-danger" ng-show="form.$submitted && form.zip.$error.required">Please enter a zip code.</div>
                    <div class="alert alert-warning" ng-show="form_phone.$submitted && form.zip.$error.minlength">Zip code must be 5 characters length.</div>
                </div>
            </div>
        </div>

        <div class="col-xs-4">

            <div class="form-group">
                <label for="" class="col-xs-5 control-label">How Long:</label>
                <div class="col-xs-7">
                   <select name="how_long" dropdown="how_long" ng-model="data.how_long" ng-dropdown required>
                      <option ng-option value="{{option.id}}" ng-repeat="option in $parent.dropdown.howlong" >{{option.name}}</option>
                   </select>
                   <div class="alert alert-danger" ng-show="form.$submitted && form.how_long.$error.required">Please select a "how long" value.</div>
                </div>
            </div>
        </div>

    </div>

    <div class="row text-right">
        <div class="col-xs-12">
            <button class="btn btn-default" type="submit" >
                <span ng-if="$edit"> <i class="fa fa-refresh"></i>  Update Residence </span>
                <span ng-if="!$edit"> <i class="fa fa-plus"></i>  Create Residence </span>
            </button>
        </div>
    </div>

</form>
